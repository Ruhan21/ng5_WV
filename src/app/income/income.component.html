<div fxLayout="row" fxLayoutAlign="start">
  <button mat-icon-button fxFlex="22%">
    <mat-icon (click)="backToDash('dashboard')" aria-label="Example icon-button with a heart icon">backspace</mat-icon>
  </button>
</div>

<div class="container" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px">
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex fxFlex.gt-sm="80%">
      <form (ngSubmit)="addIncome(); f.resetForm()" #f="ngForm">
        <div class="container" fxLayout="column" fxLayoutGap="10px">

          <mat-form-field fxFlex>
            <mat-select required name="incomeType" #incomeType="ngModel" [(ngModel)]="incomeModel.type"
                        placeholder="Select Type">
              <mat-option *ngFor="let type of types" [value]="type">
                {{ type }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="!incomeType.valid && incomeType.touched">
              please select an option
            </mat-error>
          </mat-form-field>

          <mat-form-field fxFlex>
            <input required name="description" #description="ngModel" [(ngModel)]="incomeModel.description"
                   matInput placeholder="Description" value="">
            <mat-error *ngIf="!description.valid">
              please enter a description
            </mat-error>
          </mat-form-field>

          <mat-form-field fxFlex>
            <input required name="amount" #amount="ngModel" [(ngModel)]="incomeModel.amount" type="number"
                   matInput placeholder="Amount" value="">
            <mat-error *ngIf="!amount.valid">
              please enter an amount
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input required name="date" #date="ngModel" [(ngModel)]="incomeModel.date" matInput
                   [matDatepicker]="picker3" placeholder="Date" [value]="incomeModel.date">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
            <mat-error *ngIf="!date.valid">
              please enter a date
            </mat-error>
          </mat-form-field>

          <button [disabled]="!f.valid" mat-raised-button color="accent">Submit</button>
        </div>
      </form>

    </mat-card>
  </div>


  <div *ngIf="loading" fxLayout="row" fxLayoutAlign="center">
    <div fxFlex fxFlex.gt-sm="80%">
      <div class="example-container mat-elevation-z8">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>

        <mat-table #table [dataSource]="dataSource">

          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
            <mat-cell *matCellDef="let income"> {{income.type}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
            <mat-cell *matCellDef="let income"> {{income.description}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> amount</mat-header-cell>
            <mat-cell *matCellDef="let income"> {{income.amount}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> date</mat-header-cell>
            <mat-cell *matCellDef="let income"> {{income.date}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> action</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" focusable="false" (click)="removeItem(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
</div>
